name: Deploy to AWS

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  
  build:
    
    name: Build Image
    runs-on: ubuntu-latest

   
    steps:

    - name: Check out code
      uses: actions/checkout@v3
    
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: AKIARKZ2D35DWEE374FU
        aws-secret-access-key: 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
        aws-region: us-east-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 091926814535.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: demo
        IMAGE_TAG: client
      run: |
        DOCKER_BUILDKIT=1 docker build -t $ECR_REGISTRY:$ECR_REPOSITORY-$IMAGE_TAG . 
        docker push $ECR_REGISTRY:$ECR_REPOSITORY-$IMAGE_TAG
